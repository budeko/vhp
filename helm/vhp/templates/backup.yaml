{{- if .Values.backup.enabled }}
apiVersion: v1
kind: Namespace
metadata:
  name: vhp-backup
  labels:
    vhp-layer: infrastructure
    vhp-type: storage
---
apiVersion: v1
kind: Secret
metadata:
  name: minio-secret
  namespace: vhp-backup
type: Opaque
stringData:
  root-user: {{ .Values.backup.minio.rootUser | default "admin" | quote }}
  root-password: {{ .Values.backup.minio.rootPassword | quote }}
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: minio-pvc
  namespace: vhp-backup
spec:
  accessModes:
  - ReadWriteOnce
  resources:
    requests:
      storage: {{ .Values.backup.minio.storage | default "50Gi" }}
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: minio
  namespace: vhp-backup
  labels:
    app: minio
spec:
  replicas: 1
  selector:
    matchLabels:
      app: minio
  template:
    metadata:
      labels:
        app: minio
    spec:
      containers:
      - name: minio
        image: quay.io/minio/minio:latest
        args:
        - server
        - /data
        - --console-address
        - ":9001"
        ports:
        - containerPort: 9000
          name: api
        - containerPort: 9001
          name: console
        env:
        - name: MINIO_ROOT_USER
          valueFrom:
            secretKeyRef:
              name: minio-secret
              key: root-user
        - name: MINIO_ROOT_PASSWORD
          valueFrom:
            secretKeyRef:
              name: minio-secret
              key: root-password
        volumeMounts:
        - name: storage
          mountPath: /data
      volumes:
      - name: storage
        persistentVolumeClaim:
          claimName: minio-pvc
---
apiVersion: v1
kind: Service
metadata:
  name: minio-service
  namespace: vhp-backup
  labels:
    app: minio
spec:
  type: ClusterIP
  ports:
  - port: 9000
    targetPort: 9000
    name: api
  - port: 9001
    targetPort: 9001
    name: console
  selector:
    app: minio
---
apiVersion: policy/v1
kind: PodDisruptionBudget
metadata:
  name: minio-pdb
  namespace: vhp-backup
spec:
  minAvailable: 1
  selector:
    matchLabels:
      app: minio
---
apiVersion: v1
kind: ResourceQuota
metadata:
  name: backup-quota
  namespace: vhp-backup
spec:
  hard:
    requests.cpu: "2"
    requests.memory: "4Gi"
    limits.cpu: "4"
    limits.memory: "8Gi"
    pods: "5"
---
apiVersion: v1
kind: LimitRange
metadata:
  name: backup-limits
  namespace: vhp-backup
spec:
  limits:
  - default:
      cpu: 500m
      memory: 1Gi
    defaultRequest:
      cpu: 200m
      memory: 512Mi
    type: Container
---
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: minio-network-policy
  namespace: vhp-backup
spec:
  podSelector:
    matchLabels:
      app: minio
  policyTypes:
  - Ingress
  ingress:
  - from:
    - namespaceSelector:
        matchLabels:
          vhp-layer: management
    ports:
    - protocol: TCP
      port: 9000
    - protocol: TCP
      port: 9001
{{- end }}
