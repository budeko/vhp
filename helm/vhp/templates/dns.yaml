{{/*
  ZON — DNS yönetimi (vhp-dns)
  DNS manager servisi. values: dns.enabled
*/}}
{{- if .Values.dns.enabled }}
apiVersion: v1
kind: Namespace
metadata:
  name: vhp-dns
  labels:
    vhp-layer: infrastructure
    vhp-type: dns
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: dns-manager
  namespace: vhp-dns
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: dns-manager
  namespace: vhp-dns
  labels:
    app: dns-manager
spec:
  replicas: 1
  selector:
    matchLabels:
      app: dns-manager
  template:
    metadata:
      labels:
        app: dns-manager
    spec:
      serviceAccountName: dns-manager
      containers:
      - name: dns-manager
        image: registry.k8s.io/defaultbackend-amd64:1.5
        resources:
          requests:
            cpu: 50m
            memory: 64Mi
          limits:
            cpu: 200m
            memory: 128Mi
---
apiVersion: v1
kind: Service
metadata:
  name: dns-manager
  namespace: vhp-dns
  labels:
    app: dns-manager
spec:
  type: ClusterIP
  ports:
  - port: 8080
    targetPort: 8080
    name: http
  selector:
    app: dns-manager
---
apiVersion: v1
kind: ResourceQuota
metadata:
  name: dns-quota
  namespace: vhp-dns
spec:
  hard:
    requests.cpu: "200m"
    requests.memory: "256Mi"
    limits.cpu: "500m"
    limits.memory: "512Mi"
    pods: "5"
---
apiVersion: v1
kind: LimitRange
metadata:
  name: dns-limits
  namespace: vhp-dns
spec:
  limits:
  - default:
      cpu: 200m
      memory: 256Mi
    defaultRequest:
      cpu: 50m
      memory: 64Mi
    type: Container
---
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: dns-allow-from-core
  namespace: vhp-dns
spec:
  podSelector:
    matchLabels:
      app: dns-manager
  policyTypes:
  - Ingress
  ingress:
  - from:
    - namespaceSelector:
        matchLabels:
          vhp-layer: infrastructure
    - namespaceSelector:
        matchLabels:
          vhp-layer: management
{{- end }}
