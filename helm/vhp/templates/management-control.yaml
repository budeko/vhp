{{/*
  YÖNETİM — VHP Controller (vhp-control)
  Kullanıcı namespace ve zon yönetimi. values: control.enabled
*/}}
{{- if .Values.control.enabled }}
apiVersion: v1
kind: Namespace
metadata:
  name: vhp-control
  labels:
    vhp-layer: management
    vhp-type: controller
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: vhp-controller
  namespace: vhp-control
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: vhp-controller
  namespace: vhp-control
rules:
- apiGroups: [""]
  resources: [namespaces, configmaps, secrets]
  verbs: [get, list, watch, create, update, patch, delete]
- apiGroups: [rbac.authorization.k8s.io]
  resources: [roles, rolebindings]
  verbs: [get, list, watch, create, update, patch, delete]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: vhp-controller
  namespace: vhp-control
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: vhp-controller
subjects:
- kind: ServiceAccount
  name: vhp-controller
  namespace: vhp-control
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: vhp-controller-namespaces
rules:
- apiGroups: [""]
  resources: [namespaces]
  verbs: [get, list, watch, create, update, patch]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: vhp-controller-namespaces
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: vhp-controller-namespaces
subjects:
- kind: ServiceAccount
  name: vhp-controller
  namespace: vhp-control
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: vhp-controller
  namespace: vhp-control
  labels:
    app: vhp-controller
spec:
  replicas: 1
  selector:
    matchLabels:
      app: vhp-controller
  template:
    metadata:
      labels:
        app: vhp-controller
    spec:
      serviceAccountName: vhp-controller
      containers:
      - name: controller
        image: {{ .Values.global.imageRegistry }}/{{ .Values.global.controllerImage }}
        args:
        - --leader-elect
        - --namespace=vhp-control
        env:
        - name: POD_NAMESPACE
          valueFrom:
            fieldRef:
              fieldPath: metadata.namespace
        resources:
          requests:
            cpu: 100m
            memory: 128Mi
          limits:
            cpu: 500m
            memory: 512Mi
        livenessProbe:
          httpGet:
            path: /healthz
            port: 8080
          initialDelaySeconds: 15
          periodSeconds: 20
        readinessProbe:
          httpGet:
            path: /readyz
            port: 8080
          initialDelaySeconds: 5
          periodSeconds: 10
---
apiVersion: v1
kind: Service
metadata:
  name: vhp-controller
  namespace: vhp-control
  labels:
    app: vhp-controller
spec:
  type: ClusterIP
  ports:
  - port: 8080
    targetPort: 8080
    name: http
    protocol: TCP
  selector:
    app: vhp-controller
---
apiVersion: policy/v1
kind: PodDisruptionBudget
metadata:
  name: vhp-controller-pdb
  namespace: vhp-control
spec:
  minAvailable: 1
  selector:
    matchLabels:
      app: vhp-controller
---
apiVersion: v1
kind: ResourceQuota
metadata:
  name: control-quota
  namespace: vhp-control
spec:
  hard:
    requests.cpu: "500m"
    requests.memory: "512Mi"
    limits.cpu: "1"
    limits.memory: "1Gi"
    pods: "5"
---
apiVersion: v1
kind: LimitRange
metadata:
  name: control-limits
  namespace: vhp-control
spec:
  limits:
  - default:
      cpu: 500m
      memory: 512Mi
    defaultRequest:
      cpu: 100m
      memory: 128Mi
    type: Container
---
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: control-allow-from-panel-and-egress
  namespace: vhp-control
spec:
  podSelector:
    matchLabels:
      app: vhp-controller
  policyTypes:
  - Ingress
  - Egress
  ingress:
  - from:
    - namespaceSelector:
        matchLabels:
          vhp-layer: management
  egress:
  - {}
{{- end }}
