apiVersion: apps/v1
kind: Deployment
metadata:
  name: web
  namespace: cust-${CUSTOMER_ID}
  labels:
    tenant: "true"
    customer-id: "${CUSTOMER_ID}"
spec:
  replicas: 1
  selector:
    matchLabels:
      app: web
  template:
    metadata:
      labels:
        app: web
        tenant: "true"
        customer-id: "${CUSTOMER_ID}"
    spec:
      containers:
        - name: web
          image: nginx:alpine
          ports:
            - containerPort: 80
          volumeMounts:
            - name: web-data
              mountPath: /usr/share/nginx/html
          resources:
            requests:
              cpu: 50m
              memory: 64Mi
            limits:
              cpu: 500m
              memory: 256Mi
      volumes:
        - name: web-data
          persistentVolumeClaim:
            claimName: web-data
---
apiVersion: v1
kind: Service
metadata:
  name: web
  namespace: cust-${CUSTOMER_ID}
spec:
  selector:
    app: web
  ports:
    - port: 80
      targetPort: 80
      name: http
