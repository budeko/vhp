# Ingress for tenant website. Replace CUSTOMER_ID and DOMAIN; TLS is handled by Traefik ACME.
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: web
  namespace: cust-${CUSTOMER_ID}
  annotations:
    kubernetes.io/ingress.class: traefik
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
    traefik.ingress.kubernetes.io/router.entrypoints: websecure
spec:
  ingressClassName: traefik
  tls:
    - hosts:
        - "${DOMAIN}"
      secretName: tls-${CUSTOMER_ID}
  rules:
    - host: ${DOMAIN}
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: web
                port:
                  number: 80
