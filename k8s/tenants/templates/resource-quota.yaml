# Per-tenant ResourceQuota. Replace CUSTOMER_ID and adjust values.
apiVersion: v1
kind: ResourceQuota
metadata:
  name: tenant-quota
  namespace: cust-${CUSTOMER_ID}
spec:
  hard:
    requests.cpu: "2"
    requests.memory: 4Gi
    limits.cpu: "4"
    limits.memory: 8Gi
    persistentvolumeclaims: "5"
    requests.storage: 50Gi
    count/deployments.apps: "5"
    count/services: "5"
    count/ingresses.networking.k8s.io: "5"
