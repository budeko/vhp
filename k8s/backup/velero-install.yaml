# Velero server deployment (simplified). Prefer Helm with velero-values.yaml for S3 config.
# Prerequisites: create S3 bucket, create Secret velero-credentials with [default] aws keys.
---
apiVersion: v1
kind: Secret
metadata:
  name: velero-credentials
  namespace: backup-system
type: Opaque
stringData:
  cloud: |
    [default]
    aws_access_key_id=REPLACE
    aws_secret_access_key=REPLACE
---
