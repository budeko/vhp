# One-time Job to initialize PowerDNS PostgreSQL schema. Run after powerdns-pg is ready.
apiVersion: batch/v1
kind: Job
metadata:
  name: powerdns-schema-init
  namespace: dns-system
spec:
  ttlSecondsAfterFinished: 3600
  template:
    spec:
      restartPolicy: OnFailure
      containers:
        - name: init
          image: postgres:16-alpine
          command:
            - psql
            - -h
            - powerdns-pg.dns-system.svc.cluster.local
            - -U
            - powerdns
            - -d
            - powerdns
            - -f
            - /schema/schema.pgsql.sql
          env:
            - name: PGPASSWORD
              valueFrom:
                secretKeyRef:
                  name: powerdns-pg
                  key: POSTGRES_PASSWORD
          volumeMounts:
            - name: schema
              mountPath: /schema
      volumes:
        - name: schema
          configMap:
            name: powerdns-schema
