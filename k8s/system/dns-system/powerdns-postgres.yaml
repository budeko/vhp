# PostgreSQL backend for PowerDNS (alternative to MySQL; PowerDNS 4.x supports both).
# Use this OR powerdns-mysql; Panel API will use PowerDNS API for zone creation.
apiVersion: v1
kind: Secret
metadata:
  name: powerdns-pg
  namespace: dns-system
type: Opaque
stringData:
  POSTGRES_USER: powerdns
  POSTGRES_PASSWORD: "changeme"
  POSTGRES_DB: powerdns
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: powerdns-pg-data
  namespace: dns-system
spec:
  accessModes: [ReadWriteOnce]
  resources:
    requests:
      storage: 10Gi
  storageClassName: longhorn
---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: powerdns-pg
  namespace: dns-system
spec:
  serviceName: powerdns-pg
  replicas: 1
  selector:
    matchLabels:
      app: powerdns-pg
  template:
    metadata:
      labels:
        app: powerdns-pg
    spec:
      containers:
        - name: postgres
          image: postgres:16-alpine
          env:
            - name: POSTGRES_USER
              valueFrom:
                secretKeyRef:
                  name: powerdns-pg
                  key: POSTGRES_USER
            - name: POSTGRES_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: powerdns-pg
                  key: POSTGRES_PASSWORD
            - name: POSTGRES_DB
              valueFrom:
                secretKeyRef:
                  name: powerdns-pg
                  key: POSTGRES_DB
          ports:
            - containerPort: 5432
          volumeMounts:
            - name: data
              mountPath: /var/lib/postgresql/data
          resources:
            requests:
              cpu: 50m
              memory: 128Mi
            limits:
              cpu: 500m
              memory: 512Mi
      volumes:
        - name: data
          persistentVolumeClaim:
            claimName: powerdns-pg-data
---
apiVersion: v1
kind: Service
metadata:
  name: powerdns-pg
  namespace: dns-system
spec:
  clusterIP: None
  selector:
    app: powerdns-pg
  ports:
    - port: 5432
      targetPort: 5432
      name: postgres
