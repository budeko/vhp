apiVersion: v1
kind: Secret
metadata:
  name: mail-mysql
  namespace: mail-system
type: Opaque
stringData:
  MYSQL_ROOT_PASSWORD: "changeme"
  MYSQL_DATABASE: mail
  MYSQL_USER: mail
  MYSQL_PASSWORD: "changeme"
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: mail-mysql-data
  namespace: mail-system
spec:
  accessModes: [ReadWriteOnce]
  resources:
    requests:
      storage: 20Gi
  storageClassName: longhorn
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: mail-mysql
  namespace: mail-system
spec:
  replicas: 1
  selector:
    matchLabels:
      app: mail-mysql
  template:
    metadata:
      labels:
        app: mail-mysql
    spec:
      containers:
        - name: mysql
          image: mysql:8.0
          env:
            - name: MYSQL_ROOT_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: mail-mysql
                  key: MYSQL_ROOT_PASSWORD
            - name: MYSQL_DATABASE
              valueFrom:
                secretKeyRef:
                  name: mail-mysql
                  key: MYSQL_DATABASE
            - name: MYSQL_USER
              valueFrom:
                secretKeyRef:
                  name: mail-mysql
                  key: MYSQL_USER
            - name: MYSQL_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: mail-mysql
                  key: MYSQL_PASSWORD
          ports:
            - containerPort: 3306
          volumeMounts:
            - name: data
              mountPath: /var/lib/mysql
          resources:
            requests:
              cpu: 100m
              memory: 256Mi
            limits:
              cpu: 1000m
              memory: 2Gi
      volumes:
        - name: data
          persistentVolumeClaim:
            claimName: mail-mysql-data
---
apiVersion: v1
kind: Service
metadata:
  name: mail-mysql
  namespace: mail-system
spec:
  selector:
    app: mail-mysql
  ports:
    - port: 3306
      targetPort: 3306
      name: mysql
