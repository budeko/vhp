# Postfix: use Secret for MySQL passwords in production; ConfigMap above has placeholders.
apiVersion: apps/v1
kind: Deployment
metadata:
  name: postfix
  namespace: mail-system
spec:
  replicas: 1
  selector:
    matchLabels:
      app: postfix
  template:
    metadata:
      labels:
        app: postfix
    spec:
      containers:
        - name: postfix
          image: boky/postfix:latest
          env:
            - name: ALLOWED_SENDER_DOMAINS
              value: "*"
            - name: RELAYHOST
              value: ""
          ports:
            - containerPort: 25
            - containerPort: 587
          volumeMounts:
            - name: config
              mountPath: /etc/postfix
              readOnly: true
            - name: maildata
              mountPath: /var/mail
            - name: dovecot-auth
              mountPath: /var/spool/postfix/private
              readOnly: true
          resources:
            requests:
              cpu: 50m
              memory: 64Mi
            limits:
              cpu: 500m
              memory: 512Mi
      volumes:
        - name: config
          configMap:
            name: postfix-config
        - name: maildata
          persistentVolumeClaim:
            claimName: mail-data
        - name: dovecot-auth
          emptyDir: {}
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: mail-data
  namespace: mail-system
spec:
  accessModes: [ReadWriteMany]
  resources:
    requests:
      storage: 50Gi
  storageClassName: longhorn
---
apiVersion: v1
kind: Service
metadata:
  name: postfix
  namespace: mail-system
spec:
  selector:
    app: postfix
  ports:
    - port: 25
      targetPort: 25
      name: smtp
    - port: 587
      targetPort: 587
      name: submission
