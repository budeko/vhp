# Traefik static configuration (CLI args in Deployment)
# ACME / TLS and entrypoints configured via IngressRoute / Traefik CRDs
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: traefik-config
  namespace: ingress-system
data:
  traefik.yaml: |
    api:
      dashboard: true
    entryPoints:
      web:
        address: ":80"
        http:
          redirections:
            entryPoint:
              to: websecure
              scheme: https
      websecure:
        address: ":443"
    certificatesResolvers:
      letsencrypt:
        acme:
          email: admin@example.com
          storage: /data/acme.json
          httpChallenge:
            entryPoint: web
    providers:
      kubernetesCRD: {}
      kubernetesIngress: {}
  # Optional: dynamic config for middlewares
  dynamic.yaml: |
    http:
      middlewares: {}
    tls: {}
