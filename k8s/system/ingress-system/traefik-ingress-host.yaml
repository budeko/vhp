# Ingress to expose Traefik on host (single node). Replace with LoadBalancer or NodePort as needed.
# Traefik reads Ingress resources from ALL namespaces (RBAC allows).
# Example: tenant Ingress lives in cust-* namespace; Traefik routes by host.
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: traefik-dashboard
  namespace: ingress-system
  annotations:
    kubernetes.io/ingress.class: traefik
    traefik.ingress.kubernetes.io/router.entrypoints: websecure
    cert-manager.io/cluster-issuer: "letsencrypt-prod"  # if using cert-manager; else Traefik ACME
spec:
  ingressClassName: traefik
  tls:
    - hosts:
        - traefik.internal.example.com
      secretName: traefik-dashboard-tls
  rules:
    - host: traefik.internal.example.com
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: traefik
                port:
                  number: 8080
