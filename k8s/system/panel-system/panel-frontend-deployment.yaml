apiVersion: apps/v1
kind: Deployment
metadata:
  name: panel-frontend
  namespace: panel-system
spec:
  replicas: 1
  selector:
    matchLabels:
      app: panel-frontend
  template:
    metadata:
      labels:
        app: panel-frontend
    spec:
      containers:
        - name: frontend
          image: your-registry/panel-frontend:latest
          env:
            - name: NEXT_PUBLIC_API_URL
              value: "https://api.platform.example.com"
          ports:
            - containerPort: 3000
          resources:
            requests:
              cpu: 50m
              memory: 128Mi
            limits:
              cpu: 300m
              memory: 512Mi
---
apiVersion: v1
kind: Service
metadata:
  name: panel-frontend
  namespace: panel-system
spec:
  selector:
    app: panel-frontend
  ports:
    - port: 3000
      targetPort: 3000
      name: http
