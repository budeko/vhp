# Replace with sealed secrets or external secret store in production.
# For Phase 1 we use a generic secret; install.sh will patch from .env
apiVersion: v1
kind: Secret
metadata:
  name: panel-db-secret
  namespace: panel-system
type: Opaque
stringData:
  username: panel
  password: change-me-in-production
  database: panel_db
---
apiVersion: v1
kind: Secret
metadata:
  name: panel-backend-env
  namespace: panel-system
type: Opaque
stringData:
  DATABASE_URL: "postgresql://panel:change-me-in-production@postgres.panel-system.svc.cluster.local:5432/panel_db"
  NODE_ENV: production
  TENANT_DOMAIN: "example.local"
