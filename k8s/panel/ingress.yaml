# Panel and API ingress - wildcard *.example.local handled by Traefik
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: panel-ingress
  namespace: panel-system
  annotations:
    # Traefik: route by host
    traefik.ingress.kubernetes.io/router.entrypoints: web
spec:
  ingressClassName: traefik
  rules:
    - host: panel.example.local
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: panel-frontend
                port:
                  number: 3000
    - host: api.example.local
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: panel-backend
                port:
                  number: 3000
# IngressClass "traefik" is created by scripts/install.sh
