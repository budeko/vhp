apiVersion: apps/v1
kind: Deployment
metadata:
  name: panel-backend
  namespace: panel-system
  labels:
    app: panel-backend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: panel-backend
  template:
    metadata:
      labels:
        app: panel-backend
    spec:
      serviceAccountName: panel-backend
      containers:
        - name: backend
          image: panel-backend:latest
          imagePullPolicy: IfNotPresent
          envFrom:
            - secretRef:
                name: panel-backend-env
          ports:
            - containerPort: 3000
              name: http
          resources:
            requests:
              cpu: "50m"
              memory: "128Mi"
            limits:
              cpu: "200m"
              memory: "256Mi"
---
apiVersion: v1
kind: Service
metadata:
  name: panel-backend
  namespace: panel-system
  labels:
    app: panel-backend
spec:
  selector:
    app: panel-backend
  ports:
    - port: 3000
      targetPort: 3000
      name: http
