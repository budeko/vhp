# Applied in tenant namespace cust-{id} - {id}.PLACEHOLDER_TENANT_DOMAIN
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: tenant-ingress
  namespace: cust-PLACEHOLDER_ID
  annotations:
    traefik.ingress.kubernetes.io/router.entrypoints: web
spec:
  ingressClassName: traefik
  rules:
    - host: PLACEHOLDER_ID.PLACEHOLDER_TENANT_DOMAIN
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: nginx
                port:
                  number: 80
